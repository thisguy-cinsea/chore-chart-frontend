<h2> Users</h2>

<ul class="users">
    <li *ngFor="let user of users">
        <a routerLink="/detail/{{user.userId}}">
            <span class="badge"><!--{{user.id}}--> {{user.lastName}}, </span> {{user.firstName}}
        </a>
        <button class="delete" title="delete User" (click)="delete(user)">x</button>
    </li>
</ul>
<button (click)="getUsers()">Test Button</button>
